<div class="container px-10">

                <div class="flex justify-center">
                    <p class="text-3xl font-bold text-purple-500 pb-3">
                        Liên hệ
                    </p>
                </div>
                <div
                    class="flex justify-between md:flex-row flex-col pb-3 md:mr-3"
                >
                    <div class="md:w-1/2 w-full mb-3 md:mb-0">
                        <label
                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-first-name"
                        >
                            Title
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-first-name"
                            type="text"
                            placeholder="Title"
                            [formControlName]="'title'"
                            name="title"
                        />
                        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                    </div>
                    <div class="md:w-1/2 w-full mb-3 md:ml-3">

                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"

                        >
                            Phone
                        </label>

                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-first-name"
                            type="number"
                            placeholder="0912345678"
                            [formControlName]="'phone'"
                            name="title"
                        />
                        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                    </div>
                </div>

                <div
                    class="flex justify-between md:flex-row flex-col pb-3 md:mr-3"

                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-first-name"
                        >
                            Email
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-first-name"
                            type="text"
                            placeholder="Phun xăm thẩm mỹ"
                            [formControlName]="'email'"
                            name="title"
                        />

                    <div class="md:w-1/2 w-full mb-3 md:mb-0 md:ml-3">

                            Fanpage Facebook

                                aria-valuemax="100"

                                </li>
