<div class="container px-10">
    <form class="w-full pt-10" [formGroup]="cauhinhList">
        <mat-select placeholder="Chọn Footer" class="p-3 mb-3 bg-white">
            <mat-option
                [value]="item.id"
                *ngFor="let item of footer"
                (click)="onSelect(item)"
                >{{ item.data.title }}</mat-option
            >
        </mat-select>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Module
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="Footer"
                    [formControlName]="'module'"
                    name="title"
                />
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Description
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="Description"
                    [formControlName]="'des'"
                    name="title"
                />
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
        </div>
        <div [formGroupName]="'data'">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-first-name"
                    >
                        Title
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-first-name"
                        type="text"
                        placeholder="Title"
                        [formControlName]="'title'"
                        name="title"
                    />
                    <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-first-name"
                    >
                        Phone
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-first-name"
                        type="number"
                        placeholder="0912345678"
                        [formControlName]="'phone'"
                        name="title"
                    />
                    <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-first-name"
                    >
                        Email
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-first-name"
                        type="text"
                        placeholder="Phun xăm thẩm mỹ"
                        [formControlName]="'email'"
                        name="title"
                    />
                    <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-first-name"
                    >
                        Fanpage Facebook
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-first-name"
                        type="text"
                        placeholder="Fanpage"
                        [formControlName]="'fb'"
                        name="title"
                    />
                    <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-password"
                    >
                        Address
                    </label>
                    <ckeditor
                        [editor]="Editor"
                        #editer
                        [config]="config"
                        [formControlName]="'address'"
                    ></ckeditor>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label
                        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-first-name"
                    >
                        Iframe Địa chỉ
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="grid-first-name"
                        type="text"
                        placeholder="Fanpage"
                        [formControlName]="'iframeAddress'"
                        name="title"
                    />
                    <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                </div>
            </div>
            <div class="flex mb-6">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Choose a date</mat-label>
                  <input matInput formControlName="date" [matDatepicker]="picker">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker  #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div>
                    <div class="w-full mb-6 md:mb-0">
                        <label
                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-first-name"
                        >
                            Upload File Hình
                        </label>
                        <label>
                            <input
                                type="file"
                                class="text-nowrap text-truncate"
                                (change)="selectFile($event)"
                                multiple
                            />
                        </label>
                        <button
                            class="px-3 py-1 bg-green-500 rounded-lg mx-10 text-white"
                            [disabled]="!selectedFiles"
                            (click)="upload2()"
                        >
                            Upload Carousel
                        </button>
                        <div
                            *ngIf="currentFileUpload"
                            class="progress mt-2"
                        >
                            <div
                                class="progress-bar progress-bar-info"
                                role="progressbar"
                                attr.aria-valuenow="{{ percentage }}"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                [ngStyle]="{ width: percentage + '%' }"
                            >
                                {{ percentage }}%
                            </div>
                        </div>
                        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                    </div>

                    <div
                        class="card w-full mt-5 flex"
                        *ngIf="listimage?.length > 0"
                    >
                        <div class="card-header">Image Upload</div>
                        <ul class="grid grid-cols-5 gap-5">
                            <li
                                class="list-group-item relative my-2"
                                *ngFor="let item of listimage; let i = index"
                            >
                                    <!-- item[1] url image ở firebase -->

                                <img
                                    src="{{ item[1] }}"
                                    class="w-20 h-20"
                                    alt=""
                                />
                                <div class="absolute right-3 top-3 cursor-pointer">
                                    <!-- item[2] key image ở firebase -->
                                    <span class="material-icons" (click)="deleteImageFirebase(item, i)">
                                        close
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Logo
          </label>
          <input
            [formControlName]="'file'"
            id="file"
            type="file"
            class="form-control"
            (change)="onFileChange($event)"
          />
        </div>
      </div> -->

        <!-- <mat-select [(ngModel)]="message" placeholder="Vui lòng chọn theme" class="p-3 mb-3 bg-white" >
              <mat-option [value]="item.id" *ngFor="let item of themes" (click)="onSelect(item)">{{item.title ? item.title: ''}}</mat-option>
          </mat-select>
  
          <mat-select [(ngModel)]="message" placeholder="Vui lòng chọn theme" class="p-3 mb-3 bg-white">
            <mat-option [value]="item.id" *ngFor="let item of menu" (click)="onSelectId(item.id)">{{item.title}}</mat-option>
        </mat-select> -->

        <div class="form-group py-5">
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="!cauhinhList.valid"
                class="px-3 py-1 bg-green-500 rounded-lg text-white"
                *ngIf="idSelect == undefined"

            >
                Submit
            </button>

            <button
                type="update"
                class="px-3 py-1 bg-blue-500 rounded-lg mx-10 text-white"
                (click)="updateCauhinh()"
                *ngIf="idSelect != undefined"

            >
                Update
            </button>

            <button
                type="delete"
                class="px-3 py-1 bg-red-500 rounded-lg text-white"
                (click)="deleteCauhinh()"
                *ngIf="idSelect != undefined"

            >
                Delete
            </button>
        </div>
    </form>

    <div></div>
</div>
