<p (click)="isShowCart = !isShowCart">
  <mat-icon matBadge="{{ num }}" matBadgeColor="warn" class="text-purple-500">{{
    isShowCart ? "close" : "shopping_cart"
  }}</mat-icon>
</p>
<div
  class="absolute w-80 h-auto right-0 bg-white rounded-xl z-30 {{
    isShowCart ? 'block' : 'hidden'
  }}"
>
  <div *ngIf="carts?.length > 0; else">
    <div class="h-48 overflow-auto">
      <div class="flex m-3 relative" *ngFor="let item of carts">
        <div class="w-1/3 bg-red-200 rounded-xl">
          <img src="{{ item.Image }}" class="w-full h-full" alt="" />
        </div>
        <div class="ml-3 w-2/3">
          <p class="text-purple-500 font-bold text-md des">{{ item.Tieude }}</p>
          <div class="flex">
            <p class="text-gray-500 text-md mr-1">
              Quantity: {{ item.cartNum }} *
            </p>
            <p class="text-gray-500 text-md">
              {{ item.Gia | currency: "VND" }}
            </p>
          </div>
        </div>
        <div class="absolute right-3 cursor-pointer" (click)="removeItem(item)">
          <span class="material-icons text-sm text-gray-500"> close </span>
        </div>
      </div>
    </div>
    <div class="m-3 pt-5 border-t border-black">
      <p class="text-gray-600 font-bold">
        Subtotal: {{ amount | currency: "VND" }}
      </p>
      <div class="flex">
        <a
          routerLink="cart"
          class="w-1/2 bg-orange-500 py-2 rounded-2xl text-white font-bold text-center mr-2"
        >
          View cart
        </a>
        <a
          routerLink="checkout"
          class="w-1/2 bg-orange-500 py-2 rounded-2xl text-white font-bold text-center ml-2"
        >
          Checkout
        </a>
      </div>
    </div>
  </div>
  <div *ngIf="carts?.length == 0">
    <p class="text-gray-500 m-3">Không có sản phẩm</p>
  </div>
</div>
