    <ng-template
        swiperSlide
        class="flex items-center justify-center md:flex-row flex-col"
    >
        <div class="w-full banner-homepage relative flex">
            <div class="md:w-2/3 sm:w-full sm:h-full h-auto relative">
                <div
                    class="absolute z-10 lg:left-1/3 sm:left-20 sm:top-1/2 md:left-44 top-1/2 center-img flex flex-col"
                >
                    <div class="text-proudct">
                        <div [innerHtml]="cauhinh.data.textProduct"></div>
                        <a
                        href="{{ cauhinh.data.slugAnimation }}"
                        class="border-none px-4 w-36 text-center py-3 lg:text-lg font-bold bg-white rounded-3xl text-red-500 sm:hidden md:block"
                    >
                        Mua ngay
                    </a>
                    </div>

                   
                </div>
            </div>

            <div class="w-full z-0 rounded-lg text-3xl absolute left-0 top-0">
                <img
                    src="{{ cauhinh.data.backgroundAnimation }}"
                    class="w-full hidden md:block"
                    alt=""
                />
                <img
                    src="{{ cauhinh.data.backgroundAnimationMobile }}"
                    class="w-full md:hidden"
                    alt=""
                />
            </div>

            <div
                class="md:w-1/3 w-1/2 centerY-img top-1/2 absolute left-1/2 z-10"
            >
                <div class="flex relative w-full h-full">
                    <div class="flex md:justify-between w-full">
                        <div class="image-rotate-left text-xl image-1">
                            <img
                                src="{{ cauhinh.data.imageAnimation1 }}"
                                alt=""
                                class="lg:h-96 md:h-56 md:block hidden"
                            />
                            <img
                                src="{{ cauhinh.data.imageAnimationMobile1 }}"
                                alt=""
                                class="w-full md:hidden"
                            />
                        </div>
                        <div class="image-rotate-right text-xl image-2">
                            <img
                                src="{{ cauhinh.data.imageAnimation2 }}"
                                alt=""
                                class="lg:h-80 md:h-52 md:block hidden"
                            />
                            <img
                                src="{{ cauhinh.data.imageAnimationMobile2 }}"
                                alt=""
                                class="w-full md:hidden"
                            />
                        </div>
                        <div
                            class="absolute sale font-bold left-1/2 lg:top-20 md:top-10 top-0 centerX-img lg:text-lg md:text-md sm:text-xs text-white text-center rounded-full lg:h-24 lg:w-24 md:h-20 md:w-20 h-16 w-16 p-1 flex items-center justify-center bg-red-500 border border-white"
                        >
                            <div [innerHTML]="cauhinh.data.textSale"></div>
                        </div>
                    </div>
                    <!-- <div
            class="absolute font-bold left-1/2 top-1/2 center-img md:text-lg sm:text-md text-white text-center rounded-full md:h-24 md:w-24 h-15 w-15 sm:flex md:hidden items-center justify-center bg-red-500 border border-white"
          >
            Save <br />
            65% OFF
          </div> -->
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template
        swiperSlide
        class="flex items-center justify-center md:flex-row flex-col md:block hidden"
        *ngFor="let item of listimage"
    >
        <div class="w-full banner-homepage relative flex">
            <div class="w-full z-0 rounded-lg text-3xl absolute left-0 top-0">
                <a routerLink="sanpham">
                    <img src="{{ item }}" class="w-full" alt="" />
                </a>
            </div>
        </div>
    </ng-template>
    <ng-template
        swiperSlide
        class="flex items-center justify-center md:flex-row flex-col md:hidden"
        *ngFor="let item of listimageMobile"
    >
        <div class="w-full banner-homepage relative flex">
            <div
                class="w-full z-0 rounded-lg text-3xl cursor-pointer absolute left-0 top-0"
            >
                <a routerLink="sanpham">
                    <img src="{{ item }}" class="w-full" alt="" />
                </a>
            </div>
        </div>
    </ng-template>
</swiper>
