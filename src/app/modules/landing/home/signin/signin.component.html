<div class="lg:max-w-7xl lg:mx-auto lg:px-5 md:px-10 py-10 md:mt-10 px-3">
    <div class="flex md:flex-row flex-col">
        <div class="md:w-1/2 w-full lg:pr-10">
            <p class="text-2xl text-purple-500 font-bold">Login</p>

            <div class="md:w-2/3">
                <form class="pt-7 lg:mr-5" [formGroup]="signInForm">
                    <div class="flex flex-col">
                        <label class="text-gray-400">Số điện thoại</label>
                        <input
                            class="p-2 mt-1 text-purple-500 bg-gray-200 focus:bg-white focus:border-blue-500 border rounded-xl"
                            type="number"
                            placeholder="0912345678"
                            [formControlName]="'SDT'"
                        />
                       
                    </div>
                    <div class="flex flex-col py-4">
                        <label class="text-gray-400">Password *</label>
                        <input
                            class="p-2 mt-1 text-purple-500 bg-gray-200 focus:bg-white focus:border-blue-500 border rounded-xl"
                            type="password"
                            [formControlName]="'password'"
                            (keyup.enter)="signIn()"
                        />
                    </div>
                    <!-- <mat-checkbox class="example-margin text-gray-400" color="primary"
            >Remember me</mat-checkbox
          > -->
                    <div
                        class="py-2 text-white bg-orange-500 hover:bg-purple-500 rounded-2xl w-20 text-center font-bold"
                        (click)="signIn()"
                        [disabled]="signInForm.disabled"
                        *ngIf="!signInForm.disabled"
                    >
                        Login
                    </div>
                    <!-- <a class="text-gray-400">Lost your password?</a> -->
                </form>
            </div>
        </div>
        <div class="md:w-1/2 w-full pt-3 md:pt-0">
            <p class="text-2xl text-purple-500 font-bold">Register</p>

            <div class="">
                <form class="pt-7" [formGroup]="signUpForm">
                    <div class="flex flex-col md:w-2/3 lg:mr-5">
                        <div class="flex flex-col mb-2">
                            <label class="text-gray-400"
                                >Nhập Số điện thoai</label
                            >
                            <input
                                class="p-2 mt-1 text-purple-500 bg-gray-200 focus:bg-white focus:border-blue-500 border rounded-xl"
                                type="text"
                                [formControlName]="'SDT'"
                                placeholder="012345678"
                            />
                            
                        </div>

                        <div class="flex flex-col mb-2">
                            <label class="text-gray-400"
                                >Nhập địa chỉ email</label
                            >
                            <input
                                class="p-2 mt-1 text-purple-500 bg-gray-200 focus:bg-white focus:border-blue-500 border rounded-xl"
                                type="text"
                                placeholder="abc@gmail.com"
                                [formControlName]="'email'"
                            />
                           
                          
                        </div>
                        <div class="flex flex-col mb-2">
                            <label class="text-gray-400">Nhập Họ và tên</label>
                            <input
                                class="p-2 mt-1 text-purple-500 bg-gray-200 focus:bg-white focus:border-blue-500 border rounded-xl"
                                type="text"
                                [formControlName]="'name'"
                                placeholder="Họ và tên"
                            />
                           
                        </div>
                        <div class="flex flex-col mb-2 relative">
                            <label class="text-gray-400">Nhập Password</label>
                            <input
                                class="p-2 mt-1 text-purple-500 bg-gray-200 focus:bg-white focus:border-blue-500 border rounded-xl"
                                type="password"
                                [formControlName]="'password'"
                            />
                            <button
                                mat-icon-button
                                type="button"
                                class="absolute top-1/2 right-3 centerY"
                                (click)="
                                    passwordField.type === 'password'
                                        ? (passwordField.type = 'text')
                                        : (passwordField.type = 'password')
                                "
                                matSuffix
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    *ngIf="passwordField.type === 'password'"
                                    [svgIcon]="'heroicons_solid:eye'"
                                ></mat-icon>
                                <mat-icon
                                    class="icon-size-5"
                                    *ngIf="passwordField.type === 'text'"
                                    [svgIcon]="'heroicons_solid:eye-off'"
                                ></mat-icon>
                            </button>
                        </div>
                        <div class="flex flex-col mb-2 relative">
                            <label class="text-gray-400"
                                >Nhập lại Password</label
                            >
                            <input
                                class="p-2 mt-1 text-purple-500 bg-gray-200 focus:bg-white focus:border-blue-500 border rounded-xl"
                                type="password"
                                [formControlName]="'confirmPassword'"
                                #passwordField
                            />
                            <button
                                mat-icon-button
                                type="button"
                                class="absolute top-1/2 right-3 centerY"
                                (click)="
                                    passwordField.type === 'password'
                                        ? (passwordField.type = 'text')
                                        : (passwordField.type = 'password')
                                "
                                matSuffix
                            >
                                <mat-icon
                                    class="icon-size-5"
                                    *ngIf="passwordField.type === 'password'"
                                    [svgIcon]="'heroicons_solid:eye'"
                                ></mat-icon>
                                <mat-icon
                                    class="icon-size-5"
                                    *ngIf="passwordField.type === 'text'"
                                    [svgIcon]="'heroicons_solid:eye-off'"
                                ></mat-icon>
                            </button>
                            
                        </div>
                    </div>
                    <!-- <p class="text-gray-400 py-4">
            A link to set a new password will be sent to your email address.
          </p>

          <p class="text-gray-400">
            our personal data will be used to support your experience throughout
            this website, to manage access to your account, and for other
            purposes described in our privacy policy.
          </p> -->
                    <div
                        class="mt-4 mb-6 py-2 text-white bg-orange-500 hover:bg-purple-500 rounded-2xl w-20 text-center font-bold"
                        [disabled]="signUpForm.disabled"
                        (click)="signUp()"
                        *ngIf="!signUpForm.disabled"
                    >
                        Đăng ký
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="pt-10">
    <div
        class="w-full md:h-56 sm:h-72 bg-gray-200 relative flex flex-col items-center justify-center"
    >
        <div
            class="flex flex-col h-full items-center justify-center sm:mx-3 md:mx-0"
        >
            <p class="lg:text-5xl text-4xl font-bold text-purple-500">
                Join our newsletter
            </p>
            <p class="text-purple-500 lg:pt-3 sm:text-center">
                Join over half a million vitamin lovers and get our latest
                deals, articles, and resources!
            </p>
            <div
                class="flex sm:flex-col md:flex-row md:w-4/5 sm:w-full lg:h-12 h-10 mt-5 sm:mb-12 md:mb-0"
            >
                <input
                    class="px-5 sm:py-3 md:py-0 flex flex-col items-center justify-center bg-white w-full lg:h-12 h-10 md:rounded-l-3xl sm:rounded-3xl md:rounded-none"
                    placeholder="Email Address"
                />
                <button
                    class="px-8 sm:py-3 md:py-0 sm:mt-3 md:mt-0 md:rounded-r-3xl h-full text-white bg-orange-500 flex items-center justify-center sm:rounded-3xl md:rounded-none"
                >
                    <span class="material-icons text-white mr-2 text-lg">
                        send
                    </span>
                    Subrcries
                </button>
            </div>
        </div>
    </div>
</div>
