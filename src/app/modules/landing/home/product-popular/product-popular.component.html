<div
  class="h-full w-full max-w-sm rounded overflow-hidden sm:mt-10 md:mt-0 product cursor-pointer"
>
  <div
    class="w-full md:h-56 sm:h-40 rounded-xl bg-gray-200 relative text-2xl flex justify-end"
  >
    <img src="{{ item?.image[1].url }}" alt="" />
    <div
      class="absolute top-3 left-5 bg-green-500 py-1 px-2 rounded-2xl text-white sm:text-sm"
    >
      Sale
    </div>
    <div class="absolute right-3 top-3 flex flex-col z-10 icon">
      <div class="bg-white rounded-full mt-3 flex flex-col items-center">
        <span class="material-icons text-blue-500"> favorite_border </span>
      </div>
      <div class="bg-white rounded-full mt-3 flex flex-col items-center">
        <span class="material-icons text-blue-500"> compare_arrows </span>
      </div>
      <div
        class="bg-white rounded-full mt-3 flex flex-col items-center"
        (click)="openDialog()"
      >
        <span class="material-icons text-blue-500"> search </span>
      </div>
    </div>
  </div>
  <div class="pt-5 w-full flex flex-col justify-between h-48">
    <p class="text-blue-500 text-sm">{{ item?.tags }}</p>
    <a
      class="font-bold text-purple-500 hover:text-blue-500"
      routerLink="/sanpham/{{ item.id }}"
    >
      {{ item?.name }}
    </a>

    <button
      class="rounded-3xl text-purple-500 bg-gray-200 flex item-center justify-center hover:text-white hover:bg-purple-500 py-2 font-bold"
      (click)="addtocart(item)"
    >
      <span class="material-icons"> shopping_cart </span>

      Add To Cart
